name: Build and Push Caddy Image

on:
  schedule:
    # This will run the workflow at a regular interval (e.g., once a day).
    - cron: "0 0 * * *"  # Runs daily at midnight UTC
  workflow_dispatch:
    # Allows you to manually trigger the workflow
  push:
    branches:
      - main  # Trigger build on changes to the main branch (or whatever branch you use)

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build the image
        run: |
          docker buildx create --use
          docker buildx build --platform linux/amd64 -t edipdi/caddy-cloudflaredns:latest -f DockerFileFolder/Dockerfile DockerFileFolder/

      - name: Push the image to Docker Hub
        run: |
          docker buildx build --platform linux/amd64 -t edipdi/caddy-cloudflaredns:latest -f DockerFileFolder/Dockerfile DockerFileFolder/ --push
